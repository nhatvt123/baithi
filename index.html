<!DOCTYPE html>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<section class="vh-100" style="background-color: #23a140;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link " id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                                   aria-controls="pills-login" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                                   aria-controls="pills-register" style="background-color: #4f5051" aria-selected="false">Register</a>
                            </li>
                        </ul>
                        <div class="form-outline mb-4">
                            <label class="form-label" style="float:left;" for="typeEmailX-2">Email</label>
                            <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />

                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" style="float:left;" for="typePasswordX-2">Password</label>
                            <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                        </div>
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col col-200">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>

                                <div class="col col-200">
                                    <a class="" role="button"><button class="btn btn btn-success  d-block    w-100 mb-2" type="submit">Signin</button></a>

                                </div>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
                        <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
